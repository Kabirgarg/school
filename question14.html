<p>The Indian elephant<Elephasmaximusindicus) is one of three recognised subspecies of the Asian elephant and native to mainland Asia. Since 1986,Elephhasmaximus has been listed as Endangered by IUNC as the population has declinned by at least 50% over the last three generations,estimated to be 60-700 years. Asian elephants are threatened by habitat loss,degradation and fragmentation.</p>
